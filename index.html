<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

</head>
<body>
    <!--Title Header-->
    <br>
    <div class="container">
        <div id="header" class="row">
            <div id="title" class="col-12">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>
    <br>

    <!--Search bar-->
    <div class="container">
        <div class="row">
            <div id="genSearch" class="col-2">
                <h2>Search For City:</h2>
                <button id="search">Search</button>
            </div>
            <div id="genDisplay" class="col-10">
                <h3>5-Day Weather Forcast:</h3>
                <div id="day1" class="col-2"></div>
                <div id="day2" class="col-2"></div>
                <div id="day3" class="col-2"></div>
                <div id="day4" class="col-2"></div>
                <div id="day5" class="col-2"></div>
            </div>
        </div>
    </div>

</body>
</html>
